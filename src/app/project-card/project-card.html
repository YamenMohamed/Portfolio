
<div class="card shadow text-center" style="max-width: 350px; min-width: 350px;">
        <!-- <h5 class="card-title">{{project.title}}</h5> -->
    <div class="card-body"> 
        <h5 class="card-title">{{project.name}}</h5> 
        <p class="card-text">{{project.summary}}</p>
        <button class="btn btn-primary" (click)="OpenProjectModal()">View Project</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            @for (tag of project.tags; track $index) {
                <div class="tag me-2 mb-1" [style.backgroundColor]="tag.color">{{ tag }}</div>
            }
        </div>
    </div>
</div>
