<div class="modal-header">
    <h2>{{ project.name }}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
        <carousel>
            @for (img of project.images; track $index) {
      <slide>
        <img [src]="img" class="d-block w-100" alt="Project image">
      </slide>
    }
        </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{ project.description }}</p>
    <p>You can find this project on Github <a href="{{ project.link }}" target="_blank">here</a></p>
    <hr>
    <div class="d-flex flex-wrap">
            <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            @for (tag of project.tags; track $index) {
                <div class="tag me-2 mb-1" [style.backgroundColor]="tag.color">{{ tag }}</div>
            }
        </div>
    </div>
    </div>
</div>
